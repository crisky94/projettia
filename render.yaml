services:
  - type: web
    name: projettia
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: werteamwork-db
          property: connectionString
      # Set these in Render Dashboard after first deploy or now if you prefer
      - key: CLERK_SECRET_KEY
        sync: false
      - key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        sync: false
    routes:
      - type: rewrite
        source: /socket.io/*
        destination: /socket.io

databases:
  - name: werteamwork-db
    plan: free

hooks:
  postdeploy: "npx prisma migrate deploy"
